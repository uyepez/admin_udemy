<h3>{{ leyenda }} {{ porcentaje }}</h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)" >
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #txtProgress name="progreso" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" type="number" class="form-control" aria-label="" aria-describedby="basic-addon1" min="1" max="100">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)" >
                <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
